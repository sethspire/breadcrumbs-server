    <!--Remember to link recover page to the word reset here -->

    <br>
    <div class="card">
      <div class="card-header">
        Create Account
      </div>

      <div class="card-body">
          <form id="createAccountForm">
              <label for="email_address">Email address:</label><br>
              <input type="text" id="email" placeholder="email address" name="email_address"><br>

              <label for="username">Username:</label><br>
              <input id="username" type="text" placeholder="username" name=""username><br>
              
              <label for="password">Password:</label><br>
              <input type="text" id="password" placeholder="password" name="password"><br>
              
              <label for="password-retype">Retype Password:</label><br>
              <input type="text" id="password-retype" placeholder="retype password" name="password-retype"><br>

              
              <br>
              <input type ="submit" id="submit" value="submit" class="btn btn-primary">
          </form>
