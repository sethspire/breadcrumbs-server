        </div>

    <h1>Crafting Message</h1>

    <div class="parent-container">
        <div class="left-subcontainer">
            <form action="#" method="#">
                <div class="contacts-container">
                    <div class="contactName-container">
                        <div class="contactName-header">
                            <h3>Contact Names</h3>
                        </div>
                        <div class="contactFullName-container">
                            <div class="firstName-container">
                                <input type="text" class="contact-input" id="contactFirstName-1" placeholder="first name" name="contactFirstName-1"><br>
                                <input type="text" class="contact-input" id="contactFirstName-2" placeholder="first name" name="contactFirstName-2"><br>
                                <input type="text" class="contact-input" id="contactFirstName-3" placeholder="first name" name="contactFirstName-3">
                            </div>
                            <div class="lastName-container">
                                <input type="text" class="contact-input" id="contactLastName-1" placeholder="last name" name="contactLastName-1"><br>                        
                                <input type="text" class="contact-input" id="contactLastName-2" placeholder="last name" name="contactLastName-2"><br>
                                <input type="text" class="contact-input" id="contactLastName-3" placeholder="last name" name="contactLastName-3">
                            </div>
                        </div>
                    </div>
                    <div class="phoneNumber-container">
                        <h3>Phone Numbers</h3>
                        <input type="tel" class="phone-input" id="phone-1" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" placeholder="e.g. 123 456 7890" maxlength="12" name="phone-1"><br>
                        <input type="tel" class="phone-input" id="phone-2" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" placeholder="e.g. 123 456 7890" maxlength="12" name="phone-2"><br>
                        <input type="tel" class="phone-input" id="phone-3" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" placeholder="e.g. 123 456 7890" maxlength="12" name="phone-3">
                    </div>
                </div>
                <div class="message-container">
                    <h3>Message</h3>
                    <textarea type="text" id="message" placeholder="Enter your message here" name="message" rows="4" cols="50"></textarea>
                </div>
                <div class="geo-location-container">
                    <h3>Enter your geographic location</h3>
                    <label for="city">City</label>
                    <input type="text" id="city" placeholder="e.g. Harrisonburg" name="city">

                    <label for="state">State</label>
                    <input type="text" id="state" placeholder="e.g. VA" name="state"><br>
                    
                    <label for="street">Details/Street Address</label>
                    <input type="text" id="street" placeholder="e.g. I will be at Hillandale Park" name="street">
                </div>
                <div class="time-container">
                    <h3 class="time-header">Enter time to send text</h3>
                    <input type="time" id="time" value="12:00" name="time">
                </div>
                <div class="centered-button centered">
                    <button type="submit" id="submit-btn">Submit</button>
                </div>

            </form>
        </div>
        <div class="right-subcontainer">
            <div class="example-header centered">
                <h3>Example</h3>
            </div>
            <div class="demo-image">
                <img src="images/screenshot.png" alt="example of filled out form">
            </div>
        </div>
    </div>
